{% extends 'base.html' %}
{% load static %}

{% block title %}Catalogue{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Notre sélection</h2>
  <div class="row g-4">
    {% for item in produit %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm border-0 rounded-4">

          <!-- Image du produit -->
          {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top rounded-top-4" style="height: 200px; object-fit: cover;" alt="{{ item.name }}">
          {% else %}
            <img src="{% static 'base/img/no-image.png' %}" class="card-img-top" alt="Image non disponible">
          {% endif %}

          <!-- Corps de la carte -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted">{{ item.category }}</p>
            <p class="fw-bold text-success">{{ item.price }} DH</p>

            <a href="{% url 'produit_detail' item.id %}" class="btn btn-outline-primary mt-auto">Voir détails</a>
          </div>

        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
